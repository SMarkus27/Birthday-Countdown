<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!-- css style -->
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <div class="title">Happy Birthday!!!</div>
        <div class="count">
            <div>
                <h4 class="days">25</h4>
                <span>days</span>
            </div>
            <div>
                <h4 class="hours">25</h4>
                <span>hours</span>
            </div>
            <div>
                <h4 class="min">25</h4>
                <span>mins</span>
            </div>
            <div>
                <h4 class="second">25</h4>
                <span>seconds</span>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
